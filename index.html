<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="shortcut icon" href="faq-accordion-card-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="container">
        <div class="faq">

                <div class="faq__img">
                    <div class="faq__img--box"></div>
                </div>

            <h1 class="faq__title">faq</h1>
            
            <div class="faq__item">
                <article class="faq__question">
                    <p class="faq__question__text">How many team members can i invite?</p>
                    <img src="faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                </article>
            </div>


            <div class="faq__item">
                <article class="faq__question">
                    <p class="faq__question__text bold">What is the maximun file upload size?</p>
                    <img class="faq__question__img" src="faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                </article>
                <article class="faq__question">
                    <p class="faq__question__answer">No more than 2GB. All files in your account must fit your allotted
                        storage space</p>
                </article>
            </div>

            <div class="faq__item">
                <article class="faq__question">
                    <p class="faq__question__text">How do I reset my password?</p>
                    <img src="faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                </article>
            </div>
             
            <div class="faq__item">
                <article class="faq__question">
                    <p class="faq__question__text">Can I cancel my subscription?</p>
                    <img src="faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                </article>
            </div>

            <div class="faq__item">
                <article class="faq__question">
                    <p class="faq__question__text">Do you provide additional support?</p>
                    <img src="faq-accordion-card-main/images/icon-arrow-down.svg" alt="arrow">
                </article>
            </div>
        </div>
    </main>
</body>

</html>
